<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open AI</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <div class="drawer">
        <input id="my-drawer-3" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content flex flex-col">
          <!-- Navbar -->
          <div class="w-full navbar bg-base-300">
            <div class="flex-none lg:hidden"></div>
            <div class="flex-1 px-2 mx-2">
              <img
                class="w-10 h-10 pr-2"
                src="./assets/Logo.svg"
                alt="Open AI"
              />
              <h1 class="logo_text text-2xl uppercase">Open Ai</h1>
            </div>
            <div class="flex-none hidden lg:block">
              <ul class="menu menu-horizontal">
                <!-- Navbar menu content here -->
                <li>
                  <a
                    href="https://platform.openai.com/docs/introduction"
                    target="_blank"
                    rel="noopener noreferrer"
                    >Documentation</a
                  >
                </li>
                <li>
                  <a
                    href="https://github.com/Philip-Nwabuwa/Open_AI_Clone"
                    target="_blank"
                    rel="noopener noreferrer"
                    >Source Code</a
                  >
                </li>
              </ul>
            </div>
            <label for="my-drawer-3" class="btn btn-square btn-ghost">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                class="inline-block w-6 h-6 stroke-current"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </label>
          </div>
          <!-- Page content here -->
          <div id="chat_container"></div>
          <form>
            <textarea
              name="prompt"
              placeholder="Ask Open AI..."
              cols="1"
              rows="1"
            ></textarea>
            <button type="submit" title="Send">
              <img src="./assets/send.svg" alt="Send" />
            </button>
          </form>
        </div>
        <div class="drawer-side">
          <label for="my-drawer-3" class="drawer-overlay"></label>
          <ul class="menu p-4 w-80 bg-base-100">
            <!-- Sidebar content here -->
            <li>
              <a
                href="https://platform.openai.com/docs/introduction"
                target="_blank"
                rel="noopener noreferrer"
                >Documentation</a
              >
            </li>
            <li>
              <a
                href="https://github.com/Philip-Nwabuwa/Open_AI_Clone"
                target="_blank"
                rel="noopener noreferrer"
                >Source Code</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script type="module" src="/script.js"></script>
  </body>
</html>
